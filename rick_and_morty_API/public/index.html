<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rick and Morty characters</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/Lpage.css" type="text/css" />

    <link
      rel="shortcut icon"
      href="./assets/rick-and-morty.png"
      type="image/x-icon"
    />
    <style>
      #particles-js {
        width: 100%;
        height: 100%;
        background-color: black;
        margin: 0%;
        padding: 0%;
        position: fixed;
        top: 0%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <main class="container-fluid p-0 content-container">
      <!-- Tittle -->
      <header class="row justify-content-center mt-5 frontelements">
        <div class="col-md-12 text-white text-center">
          <h1>Browse Rick and Morty characters</h1>
        </div>
      </header>
      <!-- rick and morty img -->
      <div class="row justify-content-center mt-md-3 frontelements">
        <div class="col-md-6 col-sm-6 text-center">
          <img
            src="./assets/logo_transparent.png"
            alt="rickand morty"
            class="img-fluid w-50"
          />
        </div>

        <!-- form and button -->

        <div class="col-md-6 col-sm-6 text-center login-box">
          <h2>Login</h2>
          <form>
            <div class="user-box">
              <input type="text" name="Email" required />
              <label>Email</label>
            </div>
            <div class="user-box">
              <input type="name" name="name" required />
              <label>Name</label>
            </div>
            <div class="button">
              <a href="./characters.html">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <p>Let's Go</p>
              </a>
            </div>
          </form>
        </div>
      </div>

      <!-- Luna img -->
      <div class="row justify-content-md-center">
        <div class="col-md-12 col-sm-12 text-center p-0">
          <img
            src="./assets/luna.png"
            alt="luna"
            class="img-fluid fixed-bottom img_luna"
          />
        </div>
      </div>
    </main>

    <div id="particles-js"></div>

    <script src="./js/particles.min.js"></script>

    <!-- fetching particles: -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("./public/js/particlesjs-config.json")
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                `Network response was not ok: ${response.statusText}`
              );
            }
            return response.json();
          })
          .then((config) => {
            particlesJS("particles-js", config);
          })
          .catch((error) => {
            console.error("Error during fetch:", error);
          });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
