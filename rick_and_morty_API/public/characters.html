<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <link
      rel="shortcut icon"
      href="./public/assets/rick-and-morty.png"
      type="image/x-icon"
    />

    <title>Rick and Morty</title>
  </head>

  <body>
    <!-- main container  -->
    <div class="container">
      <header class="row">
        <div>
          <a href="./index.html">
            <img
              src="./assets/logo-min.svg"
              alt="rick and morty"
              class="col-12 img-fluid border border-0"
              style="max-width: 100px; max-height: 100px"
          /></a>
        </div>
      </header>

      <section class="row justify-content-center">
        <div class="col-md-12 col-sm-12 text-center">
          <img src="./assets/logo.svg" alt="rick and morty" />
        </div>
      </section>

      <!-- filters -->
      <section class="row text-center">
        <div class="col-md-3 col-sm-6">
          <input
            type="text"
            id="search"
            placeholder="Filter by name..."
            class="filters"
          />
        </div>
        <div class="col-md-3 col-sm-6">
          <select name="species" id="species" class="filters">
            <option value="" default>Species</option>
            <option value="animal">Animal</option>
            <option value="alien">Alien</option>
            <option value="disease">Disease</option>
            <option value="unknown">unknown</option>
            <option value="human">Human</option>
            <option value="humanoid">Humanoid</option>
            <option value="mythological">Mythologic</option>
            <option value="poopybutthole">Poopybutthole</option>
            <option value="robot">Robot</option>
          </select>
        </div>
        <div class="col-md-3 col-sm-6">
          <select name="gender" id="gender" class="filters">
            <option value="">gender</option>
            <option value="female">Fem</option>
            <option value="male">Male</option>
            <option value="genderless">no gender</option>
            <option value="unknown">unknown</option>
          </select>
        </div>
        <div class="col-md-3 col-sm-6">
          <select name="status" id="status" class="filters">
            <option value="">Status</option>
            <option value="alive">Alive</option>
            <option value="dead">Dead</option>
            <option value="unknown">unknown</option>
          </select>
        </div>
      </section>

      <main class="row">
        <div class="chars">
          <span class="justify-content-center chars-container"></span>
        </div>
      </main>

      <!-- BUTTON LOAD MORE -->
      <button id="load-more">More</button>
    </div>
    <script type="module" src="/js/fetch-api.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
